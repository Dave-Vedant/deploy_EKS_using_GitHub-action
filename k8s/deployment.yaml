apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubActionDeployment
  labels:
    app: githubActionDeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: githubActionDeployment
  template:
    metadata:
      labels:
        app: githubActionDeployment
    spec:
      containers:
        - name: githubActionDeployment
          image: "398081196462.dkr.ecr.ca-central-1.amazonaws.com/githubActionDeployment:1.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080